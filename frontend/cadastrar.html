        <main>
    <div class="container" id="cadastroPet">
         <div class="card-body">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                       
                          <div class="row valign-wrapper" >

                <h4 class="card-text center">Preencha o formulário com todas as informações sobre o Pet, incluindo
                    uma foto e clique em enviar! </h4>
                <div class="card-body" id='div-cadastro'>
                    <form >
                        <div class="col-12">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Nome do Pet</label>
                                <input type="text" class="form-control" id="nomePet" placeholder="Escreva o nome do Pet ou se ele tem alguma identifcação de nome. Se não tiver, basta deixar este campo em branco.">
                                <label for="form-check-input">Espécie do Pet</label>
                                <input type="text" class="form-control" id="especiePet"
                                    placeholder="O Pet é um cahorro, um gato ou outra espécie de animal?">
                                <label for="formGroupExampleInput">Raça</label>
                                <input type="text" class="form-control" id="racaPet"
                                    placeholder="Qual a raça do Pet? Se não tiver ou souber, preencha como SRD">
                                <label for="form-check-input">Gênero do Pet</label>
                                <input type="text" class="form-control" id="generoPet"
                                    placeholder="O Pet é macho ou fêmea?">
                                <label for="exampleInputEmail1">Porte do Pet</label>
                                <input type="text" class="form-control" id="portePet"
                                    placeholder="Qual o porte do Pet?">
                                <label for="exampleInputEmail1">Cor do Pêlo</label>
                                <input type="text" class="form-control" id="corPet"
                                    placeholder="Qual a cor do pêlo do Pet?">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Outras Características do Pet</label>
                                <input type="text" class="form-control" id="caracteristicasPet"
                                    placeholder="Características do Pet que são úteis e importantes.">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Foto do Pet</label>
                                <input type="text" class="form-control" id="fotoPet"
                                placeholder="Url de foto de Pet.">
                                
                                      </div>
                            </div>
                            <label>Data em que o Pet foi visto pela última vez: <input type="text" id="calendario2" placeholder="Data em que seu Pet foi visto pela última vez"/>
                            </label>
                            <form method="post" action="" id="">
                                <fieldset>

                                    <div>
                                        <label for="txtEndereco">Local em que o Pet foi visto pela última vez:</label>
                                        <input type="text" id="localPet" name="txtEndereco" />
                                    </div>
                                    <div>
                                       
                                    </div>

                                    <div id="mapa" style="height: 500px; width: 900px">
                                    </div>

                                    <input type="hidden" id="txtLatitude" name="txtLatitude" />
                                    <input type="hidden" id="txtLongitude" name="txtLongitude" />
                                </fieldset>
                            </form>
                        </form>
                        <div class="card-body center">
                        <button class="btn-large waves-effect orange darken-3" id="botaoPet" type="submit" name="action">
